<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="file_00000000a6cc724395ed98c5349e542a__1_-removebg-preview (1).png"
        type="image/x-icon">

</head>

<body>

    <div class="container">
        <form class="form">

            <h2>Create Account</h2>

            <div class="input-group">
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class="input-group">
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="input-group">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>

            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required><span class="radio-btn"></span>
                    Male</label>
                <label><input type="radio" name="gender" value="female"><span class="radio-btn"></span> Female</label>
                <label><input type="radio" name="gender" value="other"><span class="radio-btn"></span> Other</label>
            </div>

            <div class="input-group">
                <input type="number" min="1" max="99" required>
                <label>Age</label>
            </div>

            <div class="input-group phone-group">
                <span class="country-code">+98</span>
                <input type="tel" maxlength="10" placeholder="9123456789" required>
                <label>Phone Number</label>
            </div>

            <label class="agreement">
                <input type="checkbox" required>
                <span class="checkmark"></span>
                I agree to the
                <a href="https://example.com/terms" target="_blank">Terms</a>
                and
                <a href="https://example.com/privacy" target="_blank">Privacy</a>
            </label>

            <button type="submit" id="registerBtn">Register</button>

            <div class="links">
                <a href="Login.html">Login</a>
                <a href="NPR.html">Register with phone number</a>
            </div>

        </form>
    </div>

    <script>
        document.getElementById("registerBtn").addEventListener("click", function (e) {
            e.preventDefault();

            const form = document.querySelector(".form");
            const inputs = form.querySelectorAll("input[required]");
            let allFilled = true;

            inputs.forEach(input => {
                if (!input.value) allFilled = false;
            });

            // بررسی چک‌باکس قوانین
            const agreement = form.querySelector('input[type="checkbox"][required]');
            if (!agreement.checked) allFilled = false;

            if (!allFilled) {
                alert("لطفا تمام فیلدهای ضروری را پر کنید و قوانین را قبول کنید.");
                return;
            }

            // ✅ همه چی اوکی → رفتن به هوم
            window.location.href = "Home.html";
        });
    </script>

</body>


</html>
